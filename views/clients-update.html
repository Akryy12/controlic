<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Clientes
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Cliente</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/clients/{$client.idclient}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desfantasia">Fantasia</label>
              <input type="text" class="form-control" id="desfantasia" name="desfantasia" placeholder="Digite o nome fantasia" value="{$client.desfantasia}">
            </div>
            <div class="form-group">
              <label for="desrazsoc">Razão social</label>
              <input type="text" class="form-control" id="desrazsoc" name="desrazsoc" placeholder="Digite a razão social"  value="{$client.desrazsoc}">
            </div>
            <div class="form-group">
                <label for="descnpj">CNPJ</label>
                <input type="text" class="form-control" id="descnpj" name="descnpj" placeholder="Digite o CNPJ"  value="{$client.descnpj}">
              </div>
            <div class="form-group">
              <label for="desnrphone">Telefone</label>
              <input type="tel" class="form-control" id="desnrphone" name="desnrphone" placeholder="Digite o telefone"  value="{$client.desnrphone}">
            </div>
            <div class="form-group">
              <label for="desemail">Email</label>
              <input type="email" class="form-control" id="desemail" name="desemail" placeholder="Digite o e-mail" value="{$client.desemail}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
